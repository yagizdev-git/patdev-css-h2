<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google!</title>
  <link rel="icon" href="img/google_icon.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--Logo-->
  <header>
    <img src="img/google_photo_351x113.jpg" alt="google logo" width="351px" height="113px">
  </header>
  <!-- Search bar section -->
  <main>
    <table>
      <tr>
        <form action="https://httpgetbin.com" method="get">
          <td colspan="3" style="background-color: #f2f2f2; font-size: 14px; letter-spacing: 0.7px;">
            <label for="searching">Search the web using Google!</label><br>
            <input type="text" name="searching" id="searching" style="width: 300px; border: 1px solid black;"><br>
            <button type="submit">Google Search</button>&nbsp;
            <button type="submit">I'm feeling lucky</button>
          </td>
        </form>
      </tr>
      <tr>
        <td style="background-color: #7ee5da; font-size: 18px; padding: 10px; width: 40%;">
          Special Searche <br>
          <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
          <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </td>
        <td style="background-color: #70ccc2; font-size: 14px; padding: 10px; width: 250px;">
          <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help</a><br>
          <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
          <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
          <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
        </td>
        <td style="background-color: #62b3aa;">
          <form action="https://httpgetbin.com" method="get">
            <label for="updatesMail" style="font-size: 13px;">Get Google!<br>updates monthly:<br></label>
            <input type="text" name="updatesMail" id="updatesMail" placeholder="your e-mail"><br>
            <button type="submit" style="margin-top: 1px;">Subscribe</button>
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" style="font-size: 12px; margin-left: 8px; margin-bottom: 10px;">Archive</a>
          </form>
        </td>
      </tr>
    </table>
  </main>
  <!-- Copyright -->
  <footer>
    <p style="font-weight: lighter; font-size: 13px;" align="center">Copyright &copy;1998 Google Inc.</p>
  </footer>
</body>
</html>
